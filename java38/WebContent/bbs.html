<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판</title>
</head>
<body>

     <form action ="insert3.jsp">
	 <table>
	 <thead>
	 <caption>글쓰기</caption>
	 </thead>
	<tbody>
	  
	  <tr>
	       <th>게시물 번호:</th>
	       <td><input type="text" placeholder="번호를 입력하세요." name="no"/></td>
	  </tr>
	  <tr>
	       <th>제목:</th>
	       <td><input type="text" placeholder="제목을 입력하세요" name="btitle"/></td>
	  </tr>
	  <tr>
	       <th>내용:</th>
	       <td><textarea cols="100"  placeholder="내용을 입력하세요." name="bcontent"/></textarea></td>
	  </tr>
	  <tr>
	       <th>작성자:</th>
	       <td><input type="text" placeholder="아이디를 입력하세요." name="writer"/></td>
	  </tr>
	  
	 </tbody>
	  </table>
	   <button type="submit">작성완료</button>
	  </form>
	
</body>
</html>
