<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function check(){
userpw = document.getElementById("userpw")
userpwcheck = document.getElementById("userpwcheck")
if(userpw == userpwcheck){
	document.getElementById('result').innerHTML="패스워드가 동일합니다."
}
else{
	document.getElementById('result').innerHTML="패스워드가 다릅니다."
}
}
   
</script>

</head>
<body>
	<h3>로그인 처리</h3>
	<hr color="red">
	
		아이디:<input type="text" id="userid"><br> 
		비밀번호:<input type="text" id="userpw"><br>
		비밀번호확인:<input type="text" id="userpwcheck"><br>
		<button onclick="check()">비밀번호확인</button>
	
	<hr color="red">
	<h3 id="result"></h3>

</body>
</html>
