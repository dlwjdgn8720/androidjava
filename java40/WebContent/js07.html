<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
		
		function check() {
		id2Value = document.getElementById("id2").value
		pwValue = document.getElementById("pw").value
		
		if(id2Value.length == 0 || pwValue.length == 0 ){
			alert('입력되지않은 값이 있습니다. 확인하여 입력해주세요.!');
		}
		
		else if(id2Value.length <= 4){
			alert('아이디를 5글자 이상 적으시오!');
			
		}
		
	}
	
		function idequal(){
		id2Value = document.getElementById("id2").value
		if(id2Value.length == 0){
			alert('입력되지않은 값이 있습니다. 확인하여 입력해주세요.!');
		}
		else{
		   location.href="equal.jsp?id="+id2Value
		}
	}
		
		function pwequal(){
			pwValue = document.getElementById("pw").value
			pwcheckValue = document.getElementById("pwcheck").value
			if(pwValue == pwcheckValue){
				alert('비밀번호확인란이 일치합니다');
			}
			else{
				alert('비밀번호확인란이 일치하지않습니다.');
			}
	}
		function loginclick(){
			id2Value = document.getElementById("id2").value
			pwValue = document.getElementById("pw").value
			location.href="check.jsp?id="+id2Value+"&pw="+pwValue
		}
	

</script>
</head>
<body>
    <h3>회원가입 화면</h3>
    <hr color="red">
    아이디 <input type="text" id="id2" ><br>
    비밀번호 <input type="password" id="pw" ><br>
    비밀번호확인 <input type="password" id="pwcheck"><br>
    <button onclick="check()">입력값 확인</button>
    <button onclick="idequal()">아이디 중복 값 확인</button>
    <button onclick="pwequal()">비밀번호 동일한지 확인</button>
    <button onclick="loginclick()">로그인</button>
</body>

</html>
