<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			$.ajax({
				url : "check2.jsp",
				data : {
					id : $('#id').val()
				},
				success : function(result) {
					//0이면 id없음
					//1이면 id있음
					$('#d1').append(result +"<br>")

				} //success
			}) // ajax
       }) // b1 click
       
       
	}) //ready end
</script>
</head>
<body>
	가입할 id 입력:
	<input type="text" id="id">
	<button id="b1">아이디 중복체크</button>
	<hr>
	<div id="d1"></div>


</body>
</html>
