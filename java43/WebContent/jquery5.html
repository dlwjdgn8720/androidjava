<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			$.ajax({
				url:"check.jsp",
				data:{
					id:$('#id').val()
				},
				success : function(result){
					//0이면 id없음
					//1이면 id있음
					if(result == 0){
						$('#d1').html('<font color = red>사용가능한 id입니다.</font>')
					}
					else{
						$('#d1').html('<font color = blue>사용 불가능한 id입니다.</font>')
					}
					
				} //success b1
			}) //ajax b1
		}) //b1 click
		
		$('#b2').click(function(){
    	   $.ajax({
    		   url:"reply.jsp",
    		   data:{
    			   reply:$('#reply').val()
    		   },
    		   success:function(result){
    			   $('#d2').append(result)
    		   } //success b2
    	   })//ajax b2
       }) //b2 click
       
       $('#b3').click(function(){
    	   $.ajax({
    		   url:"img.jsp",
    		   success:function(result){
    			   $("#d2").append(result)
    		   } //success b3
    	   }) //ajax b3
       })//b3 click
       
       $('#b4').click(function(){
    	   $.ajax({
    		   url:"reply+img.jsp",
    		   data:{
    			   reply:$('#reply').val()
    		   },
    		   success:function(result){
    			   $("#d2").append(result)
    		   } //success b4
    	   }) //ajax b4
       }) //b4 click
       
    		   
    		   
	}) // ready end
</script>
</head>
<body>
    가입할 id 입력: <input type="text" id="id">
	<button id="b1">아이디 중복체크</button>
	<hr>
	<div id="d1"></div>
	<hr color ="red">
	댓글 테스트 입력: <input type="text" id="reply">
	<button id="b2">댓글달기(텍스트)</button>
	<button id="b3">댓글달기(이미지)</button>
	<button id="b4">댓글달기(텍스트+이미지)</button>
	<hr>
	<div id="d2"></div>


</body>
</html>
